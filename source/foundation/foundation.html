<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochambeau</title>
    <link href = "/source/styles/base.css" rel = "stylesheet">
    <link rel="icon" href= >
    <script src="/source/js/script.js"></script>
</head>
<body>
    <div class = "wrapper">
        <div class = "inner-wrapper">
            <div class = "header">
                <h1>ROCHAMBEAU</h1>
            </div>
            <button class="context" title="change context">
                Change context
            </button>
            <div class = "computer-area">
                <div class = "computer-choice">
                    
                </div>
                <div class = "computer-character">

                </div>
            </div>
            
            <div class = "player-area">
                <button class="play-button" title="play" onclick="beginPlay()">
                    PLAY
                </button>
                <div class = "player-choice">
                    
                    <button class="choice-rock" title="rock"
                    onclick="getSelected(1)">
                        ROCK
                    </button>
                    <button class="choice-paper" title="paper"
                            onclick="getSelected(2)">
                        PAPER
                    </button>
                    <button class="choice-scissors" title="scissors"
                            onclick="getSelected(3)">
                        SCISSORS
                    </button>
                </div>
                <div class = "player-character">

                </div>
            </div>
        </div>
    </div>
    <div class = "context-window">
        <ul class="slider">
            <li>
                <input type="radio" id="slide1" name="slide" checked>
                <label for="slide1"></label>
                <img src="https://dribbble.s3.amazonaws.com/users/322/screenshots/872485/coldchase.jpg" alt="Panel 1">
            </li>
            <li>
                <input type="radio" id="slide2" name="slide">
                <label for="slide2"></label>
                <img src="https://dribbble.s3.amazonaws.com/users/322/screenshots/980517/icehut_sm.jpg" alt="Panel 2">
            </li>
            <li>
                <input type="radio" id="slide3" name="slide">
                <label for="slide3"></label>
                <img src="https://dribbble.s3.amazonaws.com/users/322/screenshots/980517/icehut_sm.jpg" alt="Panel 3">
            </li>
        </ul>
    </div>
    <div class = "result-window">
        <h2 class = "result-heading">WIN</h2>   
        <h3 class = "result-subheading"></h3>
    </div>
</body>
</html>
